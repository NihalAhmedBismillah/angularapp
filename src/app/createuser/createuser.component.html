
<div class="container">
    <div class="alert alert-success margin-top" *ngIf="successFlag">
        <a  class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
        <strong>Success!</strong> User ceated successfully!.
      </div>
  
  <h2>Registration Form</h2>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">User Name:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="userLogin.userName" [value]="userLogin.userName" class="form-control" id="email"
          placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userLogin.email" [value]="userLogin.email" type="email" class="form-control" id="email" placeholder="Enter user name" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userLogin.password" [value]="userLogin.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userLogin.address" [value]="userLogin.address" type="textarea" class="form-control" id="address" placeholder="Enter address" name="address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="mobile_no">Mobile No:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userLogin.mobileNo" [value]="userLogin.mobileNo" type="text" class="form-control" id="mobile_no" placeholder="Enter mobile" name="mobile_no">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="salary">Salary:</label>
      <div class="col-sm-10">
        <input type="text"  [(ngModel)]="userLogin.salary" [value]="userLogin.salary" class="form-control" id="salary" placeholder="Enter salary" name="salary">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date of birth:</label>
      <div class="col-sm-10">
        <input type="date"  [(ngModel)]="userLogin.dateOfBirth" [value]="userLogin.dateOfBirth"class="form-control" id="dob" placeholder="Date of birth" name="dob">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="submit()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
